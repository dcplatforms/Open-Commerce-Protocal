<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Open Commerce Protocol Product Hub</title>

                            <a href="#" class="dropbtn"><i class="fas fa-book fa-fw"></i> API Reference <i class="fas fa-caret-down"></i></a>
                            <div class="dropdown-content glassmorphism">
                                <a href="#" data-path="api/wallet"><i class="fas fa-wallet fa-fw"></i> Wallet API</a>
                                <a href="#" data-path="api/agent"><i class="fas fa-robot fa-fw"></i> Agent API</a>

                                <a href="#" data-path="integration/embedding-wallets"><i class="fas fa-credit-card fa-fw"></i> Embed Wallets</a>

                            </div>

                        <li><a href="#" data-path="security"><i class="fas fa-lock fa-fw"></i> Security</a></li>
                        <li><a href="#" data-path="compliance"><i class="fas fa-clipboard-check fa-fw"></i> Compliance</a></li>
                    </ul>
                </nav>

        <main class="main-content glassmorphism">

                <div class="social-links">
                    <a href="#" aria-label="GitHub"><i class="fab fa-github fa-lg"></i></a>
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter fa-lg"></i></a>
